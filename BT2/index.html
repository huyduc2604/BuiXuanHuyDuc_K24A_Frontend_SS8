<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Thiết lập mã hóa ký tự để hỗ trợ văn bản đa ngôn ngữ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Giúp trang web hiển thị tốt trên thiết bị di động -->
    <title>bt2</title> <!-- Tiêu đề trang -->

    <style>
        /* Reset các thuộc tính mặc định của trình duyệt */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif; /* Font chữ mặc định */
        }
        
        /* Căn giữa nội dung theo chiều dọc và ngang */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Chiều cao tối thiểu là 100% màn hình */
            background-color: #f5f5f5; /* Màu nền xám nhạt */
            padding: 20px;
        }
        
        /* Hộp chứa form */
        .form-container {
            width: 100%;
            max-width: 800px; /* Giới hạn chiều rộng */
            background: linear-gradient(145deg, #433659 0%, #2d2440 100%); /* Tạo hiệu ứng gradient cho nền */
            padding: 50px;
            border-radius: 4px; /* Bo góc */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Đổ bóng */
        }
        
        /* Chia layout của form thành hai cột */
        .form-row {
            display: flex;
            gap: 20px; /* Khoảng cách giữa các input */
            margin-bottom: 30px; /* Khoảng cách giữa các hàng */
        }
        
        .form-group {
            flex: 1; /* Mỗi ô input chiếm toàn bộ không gian có sẵn */
        }
        
        /* Định dạng nhãn */
        label {
            display: block; /* Hiển thị trên một dòng riêng */
            color: white;
            margin-bottom: 10px; /* Khoảng cách với input */
            font-size: 18px;
        }
        
        /* Định dạng ô nhập liệu */
        input, textarea {
            width: 100%;
            padding: 15px;
            background-color: transparent; /* Trong suốt */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Viền mờ */
            border-radius: 4px; /* Bo góc */
            color: white;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s; /* Hiệu ứng chuyển màu viền */
        }
        
        /* Khi ô nhập liệu được focus */
        input:focus, textarea:focus {
            border-color: rgba(255, 255, 255, 0.5); /* Viền sáng hơn */
        }
        
        /* Định dạng ô nhập message */
        textarea {
            min-height: 200px; /* Chiều cao tối thiểu */
        }
        
        /* Định dạng nút gửi */
        button {
            background-color: white;
            color: #433659; /* Màu chữ */
            border: none;
            padding: 15px 30px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1.5px; /* Tạo khoảng cách giữa các chữ */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-transform: uppercase; /* Viết hoa toàn bộ chữ */
        }
        
        /* Hiệu ứng hover của nút */
        button:hover {
            background-color: #f8f8f8;
            transform: translateY(-2px); /* Đẩy nút lên trên */
        }
        
        /* Khi nhấn giữ nút */
        button:active {
            transform: translateY(0);
        }
        
        /* Định dạng responsive cho màn hình nhỏ */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column; /* Chuyển từ hai cột thành một cột */
            }
            
            .form-container {
                padding: 30px; /* Giảm padding trên màn hình nhỏ */
            }
        }
    </style>
</head>
<body>
    <!-- Hộp chứa form -->
    <div class="form-container">
        <form action="#" method="post"> <!-- Form gửi dữ liệu bằng phương thức POST -->
            <div class="form-row">
                <!-- Ô nhập tên -->
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required> <!-- Ô nhập tên, bắt buộc nhập -->
                </div>
                <!-- Ô nhập email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required> <!-- Ô nhập email, bắt buộc nhập -->
                </div>
            </div>
            
            <!-- Ô nhập tin nhắn -->
            <div class="form-group" style="margin-bottom: 30px;">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea> <!-- Ô nhập tin nhắn, bắt buộc nhập -->
            </div>
            
            <!-- Nút gửi -->
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
