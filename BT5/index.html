<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magna leo sapien gravida</title>
    <link rel="stylesheet" href="styles.css"> <!-- Liên kết file CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <!-- Font Awesome cho icon -->
    <style>
        /* Reset CSS để tránh lỗi mặc định trình duyệt */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Căn giữa nội dung chính */
.container {
    text-align: center; /* Căn giữa nội dung */
    padding: 50px 20px;
    background-color: #f8f9fa; /* Màu nền nhạt */
}

/* Tiêu đề chính */
h1 {
    font-size: 28px;
    font-weight: bold;
    color: #333; /* Màu chữ đen */
    margin-bottom: 15px;
}

/* Đoạn mô tả */
p {
    font-size: 16px;
    color: #666; /* Màu chữ xám */
    margin-bottom: 25px;
}

/* Style cho nhóm button */
.buttons {
    display: flex;
    justify-content: center; /* Căn giữa các button */
    gap: 15px; /* Khoảng cách giữa các button */
}

/* Style nút Download */
.btn-download {
    background-color: #007bff; /* Màu xanh */
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.btn-download i {
    margin-right: 8px; /* Tạo khoảng cách giữa icon và chữ */
}

/* Hover nút Download */
.btn-download:hover {
    background-color: #0056b3; /* Đổi màu xanh đậm hơn */
}

/* Style nút Learn More */
.btn-learn {
    background-color: #e9ecef; /* Màu xám nhạt */
    color: #333;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

/* Hover nút Learn More */
.btn-learn:hover {
    background-color: #d6d8db; /* Đổi màu khi hover */
}

/* Footer */
footer {
    text-align: center;
    padding: 30px;
    background-color: #f1f1f1;
}

/* Các icon mạng xã hội */
.social-icons {
    margin-bottom: 10px;
}

.social-icons i {
    font-size: 20px;
    margin: 0 10px;
    color: #666;
    transition: 0.3s;
    cursor: pointer;
}

/* Hiệu ứng hover cho icon */
.social-icons i:hover {
    color: #007bff; /* Đổi màu khi hover */
}

/* Style dòng bản quyền */
.copyright {
    font-size: 14px;
    color: #777;
}

.copyright a {
    color: #007bff;
    text-decoration: none;
}

/* Hover link bản quyền */
.copyright a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>

    <!-- Phần container chính chứa toàn bộ nội dung -->
    <div class="container">
        <!-- Tiêu đề chính -->
        <h1>Magna leo sapien gravida</h1>
        
        <!-- Đoạn mô tả -->
        <p>Gravida at leo elementum elit fusce accumsan dui libero, quis vehicula lectus ultricies eu. In convallis amet leo sapien iaculis efficitur.</p>
        
        <!-- Nhóm button -->
        <div class="buttons">
            <button class="btn-download">
                <i class="fa fa-download"></i> Download <!-- Icon tải xuống -->
            </button>
            <button class="btn-learn">Learn More</button>
        </div>
    </div>

    <!-- Footer chứa các icon mạng xã hội -->
    <footer>
        <div class="social-icons">
            <i class="fa-brands fa-facebook-f"></i> <!-- Icon Facebook -->
            <i class="fa-brands fa-twitter"></i>    <!-- Icon Twitter -->
            <i class="fa-brands fa-instagram"></i>  <!-- Icon Instagram -->
        </div>
        <p class="copyright">© Untitled. Credits: <a href="#">HTML5 UP</a> + <a href="#">Unsplash</a></p>
    </footer>

</body>
</html>
